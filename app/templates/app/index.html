<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автомобили</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-img-top {
            height: 250px;
            object-fit: cover;
        }
        .card {
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <h1 class="text-center mb-4">Каталог автомобилей</h1>

        <!-- Форма поиска -->
        <form method="get" class="d-flex justify-content-center mb-4">
            <div class="input-group" style="max-width: 400px;">
                <input type="text" name="search" class="form-control" placeholder="Введите название..." value="{{ request.GET.search }}">
                <button type="submit" class="btn btn-primary">Поиск</button>
            </div>
        </form>

        <!-- Сетка карточек -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for car in cars %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ car.title }}</h5>
                        <p class="card-text">{{ car.description|truncatechars:100 }}</p>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col text-center">
                <p class="text-muted">Ничего не найдено...</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
